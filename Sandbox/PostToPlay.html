<!DOCTYPE html>
<!-- JJB: this is a sanity check that POST is working for CHROME c-->
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

// credit to https://www.w3schools.com/jquery/ajax_post.asp
$.ajax({
    url: 'http://localhost:4077/play',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify( { "player": 4 } ),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        // credit to https://api.jquery.com/appendTo/
        $('<p>' + JSON.stringify( data ) + '</p>').appendTo(".results");
    },
    error: function( jqXhr, textStatus, errorThrown ){
        console.log( errorThrown );
    }
});

$.ajax({
    url: 'http://localhost:4077/choice',
    dataType: 'json',
    type: 'GET',
    contentType: 'application/json',
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('<p>' + JSON.stringify( data ) + '</p>').appendTo(".random");
    },
    error: function( jqXhr, textStatus, errorThrown ){
        console.log( errorThrown );
    }
});
</script>
</head>
<body>
<!-- credit to https://api.jquery.com/appendTo/ -->
<div class="results">Play Results:</div>
<div class="random">Choice Results:</div>
</body>
</html>
